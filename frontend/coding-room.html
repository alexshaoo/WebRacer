<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRacer</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/body.css" />
    <link rel="stylesheet" href="./styles/coding-room.css" />
    <link rel="stylesheet" href="./styles/prism.css" />
    <!-- links for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- the code here is for the navbar -->
    <div id="navbar"></div>
    <script src="./components/navbar.jsx"></script>
    <!-- end of navbar code -->
    <div id="container">
      <div id="questionOutput">
        <div id="question">QUESTION</div>
        <div id="output">
          <div id="dragV"></div>
          <iframe id = "output-iframe" frameborder="0"></iframe>
        </div>
      </div>
      <div id="code">
        <div id="dragH"></div>
        CODE
        <!-- Tab links -->
        <div class="tab">
          <button class="tablinks" onclick="openCity(event, 'HTML')">
            HTML
          </button>
          <button class="tablinks" onclick="openCity(event, 'CSS')">CSS</button>
          <button class="tablinks" onclick="openCity(event, 'JS')">
            JavaScript
          </button>
        </div>

        <!-- Tab content -->
        <div id="HTML" class="tabcontent" contenteditable="true" spellcheck="false">
          
        </div>

        <div id="CSS" class="tabcontent" contenteditable="true" spellcheck="false">
          
        </div>

        <div id="JS" class="tabcontent" contenteditable="true" spellcheck="false">
          
        </div>
      </div>
    </div>
    <!-- js file -->
    <script src="./modules/coding-room.js"></script>
    <!-- js for bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./modules/prism.js"></script>
  </body>
</html>
